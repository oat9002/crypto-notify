name: deploy

on:
  push:
    branches: [ main ]

jobs:
  updateVersion:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          java-version: '16'
          distribution: 'adopt'
      - name: Release
        run: sbt "release with-default"

