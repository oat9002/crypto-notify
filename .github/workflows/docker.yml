name: docker

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME:
        description: 'docker username'
        required: true
      DOCKERHUB_TOKEN:
        description: 'docker token'
        required: true

jobs:
  dockerPublish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          java-version: '16'
          distribution: 'adopt'
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Get latest tag
        run: |
          git pull
          echo ::set-output name=LATEST_TAG::$(git describe --tags --abbrev=0)
        id: get-latest-tag
      - name: Checkout to latest tag
        run: git checkout tags/${{ steps.get-latest-tag.outputs.LATEST_TAG }}
      - name: Create Dockerfile
        run: sbt "Docker / stage"
      - name: Go to Dockerfile dir
        run: cd ./target/docker/stage
      - name: Publish to Docker Hub
        run: docker buildx build --platform="linux/amd64,linux/arm64,linux/arm/v7" -t oat9002/crypto-notify:latest -t oat9002/crypto-notify:${{ steps.get-latest-tag.outputs.LATEST_TAG }} --push .

